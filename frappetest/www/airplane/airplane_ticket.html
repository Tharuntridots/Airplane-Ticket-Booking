<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airplane Ticket Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e6f2ff;
            padding: 20px;
        }
        .form-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Airplane Ticket Booking</h2>
        <form id="ticketForm">
            <div class="form-section row">
               <div class="col-md-6 mb-3">
                    <label for="passenger" class="form-label">Passenger</label>
                    <select class="form-select" id="passenger" name="passenger">
                        <option value="">Select Passenger</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="flight" class="form-label">Flight</label>
                    <input type="text" class="form-control" id="flight" name="flight">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="source_airport" class="form-label">Source Airport</label>
                    <input type="text" class="form-control" id="source_airport" name="source_airport">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="destination_airport" class="form-label">Destination Airport</label>
                    <input type="text" class="form-control" id="destination_airport" name="destination_airport">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="source_airport_code" class="form-label">Source Airport Code</label>
                    <input type="text" class="form-control" id="source_airport_code" name="source_airport_code">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="destination_airport_code" class="form-label">Destination Airport Code</label>
                    <input type="text" class="form-control" id="destination_airport_code" name="destination_airport_code">
                </div>
            </div>

            <div class="form-section row">
                <h4>Departure Details</h4>
                <div class="col-md-6 mb-3">
                    <label for="departure_date" class="form-label">Departure Date</label>
                    <input type="date" class="form-control" id="departure_date" name="departure_date">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="departure_time" class="form-label">Departure Time</label>
                    <input type="time" class="form-control" id="departure_time" name="departure_time">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="text" class="form-control" id="duration" name="duration">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option>Pending</option>
                        <option>Booked</option>
                        <option>Check In</option>
                        <option>Boarded</option>
                    </select>
                </div>
            </div>

            <div class="form-section row">
                <h4>Pricing & Extras</h4>
                <div class="col-md-6 mb-3">
                    <label for="flight_price" class="form-label">Flight Price</label>
                    <input type="number" class="form-control" id="flight_price" name="flight_price" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="total_amount" class="form-label">Total Amount</label>
                    <input type="number" class="form-control" id="total_amount" name="total_amount">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="seat" class="form-label">Seat</label>
                    <input type="text" class="form-control" id="seat" name="seat">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="payment_id" class="form-label">Payment ID</label>
                    <input type="text" class="form-control" id="payment_id" name="payment_id" readonly>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="airplane_ticket.js"></script>

</body>
</html>
