<!-- Custom Page with Sidebar + Web Form -->
<!DOCTYPE html>
<html>
<head>
  <title>Cab Booking</title>
  <script src="/assets/frappe/js/frappe-web.min.js"></script>
  <script src="/assets/js/jquery.min.js"></script>
</head>
<body>

<div style="display: flex;">
  <!-- Sidebar -->
  <div style="width: 25%; background-color: #f0f0f0; padding: 20px;">
    <h3>Your Bookings</h3>
    <ul id="watch-list"></ul>
  </div>

  <!-- Main Form -->
  <div style="width: 75%; padding: 20px;">
    <h2>Cab Booking</h2>
    <form id="cab-booking-form">
      <input type="text" name="customer_name" placeholder="Customer Name" required><br><br>
      <input type="text" name="contact_number" placeholder="Contact Number" required><br><br>
      <input type="datetime-local" name="pickup_time" required><br><br>
      <input type="text" name="vehicle" placeholder="Vehicle" required><br><br>
      <select name="status">
        <option>All</option>
        <option>Accepted</option>
        <option>Rejected</option>
      </select><br><br>
      <textarea name="address" placeholder="Address"></textarea><br><br>
      <button type="submit">Book Now</button>
    </form>
    <div id="success-msg"></div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
