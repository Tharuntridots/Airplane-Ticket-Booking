

 {% extends "templates/web.html" %}

{% block page_content %}
<div style="max-width: 600px; margin: auto; padding: 20px; border-radius: 12px; background-color: #f9f9f9; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
  <h2>{{ doc.source_airport }} ➡️ {{ doc.destination_airport }}</h2>
  <p><strong>Date:</strong> {{ doc.date_of_depature }}</p>
  <p><strong>Time:</strong> {{ doc.time_of_depature }}</p>
  <p><strong>Duration:</strong> {{ doc.duration }}</p>
  <p><strong>Status:</strong> {{ doc.status }}</p>

  <a href="/flight-ticket-booking/new?flight={{ doc.name }}" style="display:inline-block; margin-top: 20px; padding: 10px 20px; background:#007bff; color:#fff; border-radius: 6px; text-decoration:none;">
    Book Flight
  </a>
</div>
{% endblock %}
