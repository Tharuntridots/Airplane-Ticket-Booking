<style>
  .flight-card {
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    padding: 16px;
    margin: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    transition: transform 0.2s ease;
    width: 300px;
    display: inline-block;
    vertical-align: top;
  }

  .flight-card:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  }

  .flight-card h3 {
    margin: 0 0 10px;
    font-size: 18px;
    color: #333;
  }

  .flight-card .flight-info {
    font-size: 14px;
    margin: 4px 0;
    color: #555;
  }

  .flight-card .view-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 14px;
    background-color: #007bff;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
  }

  .flight-card .view-btn:hover {
    background-color: #0056b3;
  }
</style>

<div class="flight-card">
  <h3>{{ doc.source_airport }} ➡️ {{ doc.destination_airport }}</h3>
  <div class="flight-info"><strong>Date:</strong> {{ doc.date_of_depature }}</div>
  <div class="flight-info"><strong>Time:</strong> {{ doc.time_of_depature }}</div>
  <div class="flight-info"><strong>Duration:</strong> {{ doc.duration }}</div>
  <a href="{{ doc.route }}" class="view-btn">View Flight</a>

</div>
